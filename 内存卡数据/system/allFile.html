    .close {

      cursor: pointer;
    }

    .close:hover,

    textarea {

      overflow-y: scroll;
      /* 允许垂直滚动 */

    textarea::-webkit-scrollbar {

    #textareaContainer {
      position: relative;

    #textareaContent {

    .modalPicture {
      display: none;

    input[type="file"] {

<script>
  let totalFilesCount = 0;
  let selectedFilesForDownload = [];
  // 定义允许的文件扩展名数组
  const allowedExtensionsForModify = ['txt', 'html', 'css', 'js', 'json', 'yml', 'scss'];
  const allowedExtensionsForModifyPicture = ['jpg', 'jpeg', 'png'];

  function storage() {
    fetch('/get_RootFile')
      .then(response => response.json())
      .then(data => {
        calStorage(data);
        displayFileList(data.files);
      })
      .catch(error => console.error('Error:', error));
  }
  function getFiles() {
    fetch('/get_File')
      .then(response => response.json())
      .then(data => {
        calStorage(data);
        displayFileList(data.files);
      })
      .catch(error => console.error('Error:', error));
  }

  function confirmDeleteMultipleFiles() {
    if (confirm("确认删除选定的所有文件？")) {
      deleteSelectedFiles();
    }
  }

  function deleteSelectedFiles() {
    selectedFilesForDownload.forEach((filePath, index) => {
      deleteSingleFile(filePath, index, selectedFilesForDownload.length);
    });
    showAlert('已执行', true);
  }

  function deleteSingleFile(filePath, currentIndex, totalFiles) {
    const urltocall = "/deleteUploadFile?deletePath=" + encodeURIComponent(filePath);
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        if (currentIndex === totalFiles - 1) {
          getFiles();
        }
      }
    };
    xmlhttp.open("GET", urltocall, true);
    xmlhttp.send();
  }
  function lookthis(filepath) {
    var urltocall = "/lookthis?lookthisPath=" + filepath;
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        getFiles();
      }
    };
    xmlhttp.open("GET", urltocall, false);
    xmlhttp.send();
  }
  function backRoot() {
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        getFiles();
      }
    };
    xmlhttp.open("GET", "/backRoot", false);
    xmlhttp.send();
  }
  function backone() {
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        getFiles();
      }
    };
    xmlhttp.open("GET", "/backone", true);
    xmlhttp.send();
  }
  function creatfold(folderName) {
    var urltocall = "/uploadaddFold?foldname=" + folderName;
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4) {
        if (this.status == 200) {
          getFiles();
          showAlert("文件夹 '" + folderName + "' 创建成功", true);
        } else {
          showAlert("创建文件夹失败: " + this.responseText, false);
        }
      }
    };
    xmlhttp.open("GET", urltocall, true);
    xmlhttp.send();
  }

  document.getElementById("selectFilesAndUploadButton").addEventListener("click", function () {
    var uploadForm = document.createElement('input');
    uploadForm.type = 'file';
    uploadForm.name = 'file1';
    uploadForm.id = 'file1';
    uploadForm.multiple = true;
    uploadForm.onchange = function () {
      if (this.files.length > 0) {
        showModal();
        startUpload(this.files);
      }
    };

    document.body.appendChild(uploadForm);
    uploadForm.click();
  });

  function showModal() {
    document.getElementById('uploadModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('uploadModal').style.display = 'none';
    //selectedFilesForDownload = [];
  }
  function completeHandler(event) {
    closeModal();
    getFiles();
  }
  function progressHandler(event, index) {
    var percent = (event.loaded / event.total) * 100;
    document.getElementById("modalProgressBar").value = Math.round(percent);
    document.getElementById("modalStatus").innerHTML = Math.round(percent) + "% 上传中... 请稍等";
    if (percent >= 100) {
      document.getElementById("modalStatus").innerHTML = "请等待, 正在写入文件";
    }

  }

  function startUpload(files) {
    for (let i = 0; i < files.length; i++) {
      var file = files[i];
      var formData = new FormData();
      formData.append('file1', file);

      var ajax = new XMLHttpRequest();
      ajax.upload.addEventListener("progress", function (event) {
        progressHandler(event, i + 1);
      }, false);
      if (i === files.length - 1) {
        ajax.addEventListener("load", completeHandler, false);
      }
      ajax.addEventListener("error", errorHandler, false);
      ajax.addEventListener("abort", abortHandler, false);
      ajax.open('POST', '/upload', true);

      ajax.onload = function () {
        if (this.status == 200) {
          console.log('文件上传成功');
        } else {
          console.error('文件上传失败');
        }
      };

      ajax.send(formData);
    }
    showAlert('传输完毕', true);
  }

  function errorHandler(event) {
    console.error('文件上传时发生错误');
    closeModal();
  }

  function abortHandler(event) {
    console.log('文件上传已取消');
    closeModal();
  }

  function calStorage(data) {
    const currentMemoryStr = bytesToSize(data.totalstorage);
    const totalMemoryStr = bytesToSize(data.totalstorage - data.storage);

    document.getElementById('currentMemory').innerText = totalMemoryStr;
    document.getElementById('totalMemory').innerText = " / " + currentMemoryStr;

    let percentageUsed = (data.storage / data.totalstorage) * 100;
    percentageUsed = Math.min(percentageUsed, 100);
    const progressBar = document.getElementById('memory-progress');
    progressBar.style.background = `linear-gradient(to right, #007bff 0%, #f3f3 ${percentageUsed}%)`;
  }
  function bytesToSize(bytes) {
    var sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
    if (bytes == 0) return '0 B';
    var i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
    var size = bytes / Math.pow(1024, i);
    if (sizes[i] !== 'B') {
      size = size.toFixed(2);
    }
    return size + ' ' + sizes[i];
  }
  function displayFileList(files) {
    totalFilesCount = files.length;

    let directoryUpdated = false;
    if (totalFilesCount > 0 && !directoryUpdated) {
      let currentFilePath = files[0].filepath;
      currentFolderPath = currentFilePath.split('/').slice(0, -1).join('/');
      if (currentFolderPath === '') {
        currentFolderPath = '/';
      }
      document.getElementById('path').textContent = `当前目录：${currentFolderPath}`;
      directoryUpdated = true;
    }

    const fileListElement = document.getElementById('fileList');
    fileListElement.innerHTML = '';

    files.forEach(item => {
      const listItem = document.createElement('li');
      listItem.className = 'file-item';

      const iconContainer = document.createElement('div');
      iconContainer.className = 'icon-container';
      iconContainer.setAttribute('data-filepath', item.filepath);

      iconContainer.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        showCustomContextMenu(e.clientX, e.clientY, this.getAttribute('data-filepath')); // 显示自定义菜单
      });

      iconContainer.addEventListener('dblclick', function (e) {
        e.preventDefault();
        lookthis(this.getAttribute('data-filepath'));
      });

      let longPressTimer;
      iconContainer.addEventListener('touchstart', function (e) {
        longPressTimer = setTimeout(function () {
          e.preventDefault();
          showCustomContextMenu(e.touches[0].clientX, e.touches[0].clientY, this.getAttribute('data-filepath'));
        }, 500)
      });

      iconContainer.addEventListener('touchend', function () {
        clearTimeout(longPressTimer);
      });

      const iconSpan = document.createElement('span');
      iconSpan.classList.add('icon');
      const filenameSpan = document.createElement('span');
      filenameSpan.className = 'filename';
      const fileSizeSpan = document.createElement('span');

      const filename = item.filepath.split('/').pop();
      filenameSpan.textContent = filename;

      if (item.filesize === "0") {
        iconSpan.innerHTML = '<i class="fas fa-folder"></i>';
      } else {
        iconSpan.innerHTML = '<i class="fas fa-file"></i>';
        fileSizeSpan.textContent = bytesToSize(parseInt(item.filesize), true);
      }

      iconContainer.appendChild(iconSpan);
      iconContainer.appendChild(filenameSpan);

      if (item.filesize !== "0") {
        iconContainer.appendChild(fileSizeSpan);
      }

      iconContainer.addEventListener('click', handleItemClick);

      listItem.appendChild(iconContainer);
      fileListElement.appendChild(listItem);
    });
    updateFileCountsDisplay();
  }

  function handleItemClick(event) {
    const filePath = event.currentTarget.getAttribute('data-filepath');

    if (event.currentTarget.classList.contains('selected')) {
      const index = selectedFilesForDownload.indexOf(filePath);
      if (index > -1) {
        selectedFilesForDownload.splice(index, 1);
      }
    } else {
      selectedFilesForDownload.push(filePath);
    }
    event.currentTarget.classList.toggle('selected');
    updateFileCountsDisplay();
  }
  function clearClickedOutside(event) {
    if (!event.target.closest('.icon-container')) {
      selectedFilesForDownload = [];
      updateFileCountsDisplay();
      document.querySelectorAll('.icon-container.selected').forEach(element => {
        element.classList.remove('selected');
      });
    }
  }
  document.addEventListener('DOMContentLoaded', function () {
    const fileItems = document.querySelectorAll('.icon-container');
    fileItems.forEach(item => {
      item.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        showCustomContextMenu(e.clientX, e.clientY, this.getAttribute('data-filepath')); // 显示自定义菜单
      });
    });
  });

  function showCustomContextMenu(x, y, filePath) {
    const clickedItem = event.target.closest('.icon-container');
    const isFolder = clickedItem.querySelector('.fa-folder');
    const fileName = filePath.split('/').pop();
    const fileExtension = fileName.split('.').pop().toLowerCase();
    const menu = document.createElement('div');
    menu.classList.add('custom-context-menu');
    // 判断是否在允许的文件类型中
    const isAllowedFileForModify = allowedExtensionsForModify.includes(fileExtension);
    let modifyOption = '';
    if (selectedFilesForDownload.length === 1 && isAllowedFileForModify) {
      modifyOption = `<li onclick="modify('${filePath}')">查看</li>`;
    }
    const isAllowedFileForModifyPicture = allowedExtensionsForModifyPicture.includes(fileExtension);
    let modifyOptionPicturn = '';
    if (selectedFilesForDownload.length === 1 && isAllowedFileForModifyPicture) {
      modifyOptionPicturn = `<li onclick="lookPic('${filePath}')">查看</li>`;
    }
    menu.innerHTML = `
    <ul>
      ${selectedFilesForDownload.length == 1 && isFolder ? `<li onclick="lookthis('${filePath}')">打开</li>` : ''}
      ${modifyOption}
      ${modifyOptionPicturn}
      ${selectedFilesForDownload.length >= 1 && !isFolder ? `<li onclick="downloadSelectedFilesSequentially()">下载</li>` : ''}
      ${selectedFilesForDownload.length == 1 ? `<li onclick="showRenameModal('${filePath}')">重命名</li>` : ''}
      ${selectedFilesForDownload.length >= 1 ? `<li onclick="confirmDeleteMultipleFiles()">删除</li>` : ''}
    </ul>
  `;
    menu.style.left = `${x}px`;
    menu.style.top = `${y}px`;
    document.body.appendChild(menu);

    document.addEventListener('click', hideContextMenu);
    function hideContextMenu() {
      document.body.removeChild(menu);
      document.removeEventListener('click', hideContextMenu);
    }
  }
  window.onload = function () {
    storage();
    document.body.addEventListener('click', clearClickedOutside);
  };
  function downloadSelectedFilesSequentially() {
    if (selectedFilesForDownload.length === 0) return;

    let currentFileIndex = 0;
    const downloadNextFile = () => {
      if (currentFileIndex >= selectedFilesForDownload.length) {
        selectedFilesForDownload = [];
        selectedFilesCount = 0;
        return;
      }

      const filePath = selectedFilesForDownload[currentFileIndex++];
      const link = document.createElement('a');
      link.href = filePath;
      link.style.display = 'none';
      link.download = filePath.split('/').pop();

      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      setTimeout(downloadNextFile, 500);
    };

    downloadNextFile();
  }
  function updateFileCountsDisplay() {
    document.getElementById('filenum').innerText = "文件：" + `${selectedFilesForDownload.length} / ${totalFilesCount}`;
  }
  document.getElementById('creatfold').addEventListener('click', function () {
    document.getElementById('foldModal').style.display = 'block';
  });

  document.getElementById('confirmCreate').addEventListener('click', function () {
    var foldName = document.getElementById('foldNameInput').value;
    if (foldName.trim() === '') {
      alert('文件夹名称不能为空！');
      return;
    }

    creatfold(foldName);

    document.getElementById('foldModal').style.display = 'none';
  });

  window.addEventListener('click', function (event) {
    if (event.target == document.getElementById('foldModal')) {
      document.getElementById('foldModal').style.display = 'none';
    }
  });
  function showAlert(message, isSuccess) {
    var notificationModal = document.getElementById('notificationModal');
    var notificationMessage = document.querySelector('.notification-message');
    notificationMessage.textContent = message;
    notificationMessage.style.color = isSuccess ? 'green' : 'red';
    notificationModal.style.display = 'block';

    document.getElementById('closeNotification').addEventListener('click', function () {
      notificationModal.style.display = 'none';
    });

    window.addEventListener('click', function (event) {
      if (event.target == notificationModal) {
        notificationModal.style.display = 'none';
      }
    });
  }

  function renameFile(oldFilePath, newName) {
    var urltocall = "/renameFile?foldname=" + oldFilePath + "&newfoldname=" + newName;
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        // 成功后的处理，例如刷新文件列表或提示信息
        showAlert('文件重命名成功', true);
        getFiles();
        // 可能需要重新加载文件列表或更新UI
      } else {
        showAlert('文件重命名失败，请稍后再试', false);
      }
    };
    xmlhttp.open("GET", urltocall, true);
    xmlhttp.send();
  }
  function showRenameModal(fullFilePath) {
    // 分离出文件名
    const fileName = fullFilePath.split('/').pop();
    // 预填当前文件名到输入框
    document.getElementById('renameInput').value = fileName;
    // 保存不含文件名的原始路径
    document.getElementById('hiddenFilePath').value = fileName;
    document.getElementById('renameModal').style.display = 'block';
  }

  function hideModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
  }

  function applyRename() {
    const newName = document.getElementById('renameInput').value.trim();
    const oldName = document.getElementById('hiddenFilePath').value; // 假设placeholder中是原始文件名
    if (newName) {
      // 直接传递旧文件名（不含路径）和新文件名到renameFile函数
      renameFile(oldName, newName);
      hideModal('renameModal'); // 关闭模态框
    } else {
      alert('文件名不能为空！');
    }
  }
  var saveHandler = function (filename) {
    return function () {
      // 在这里处理保存逻辑，比如发送文本内容到服务器
      var content = document.getElementById('textareaContent').value;
      saveModifiedContent(filename, content);
    };
  };
  function modify(filename) {
    var urltocall = "/modify?filename=" + filename;
    // 设置文件名
    document.getElementById('modalFilename').innerText = filename; // 假设modalFilename是显示文件名的元素ID

    // 清空并准备文本区域以供编辑（如果之前有内容）
    document.getElementById('textareaContent').value = ''; // 假设textareaContent是文本区域的元素ID

    // 弹出模态窗口
    document.getElementById('modifyModal').style.display = 'block'; // 假设modifyModal是模态窗口的ID

    var boundSaveHandler = saveHandler(filename);
    document.getElementById('saveButton').addEventListener('click', boundSaveHandler);

    document.getElementById('modalClose').addEventListener('click', function () {
      // 确保移除监听器时使用与添加时相同的引用
      document.getElementById('saveButton').removeEventListener('click', boundSaveHandler);
      closeModalEdit('modifyModal');
    });
    // 发起请求获取文件内容
    fetch(urltocall)
      .then(response => {
        if (!response.ok) {
          throw new Error('网络错误或文件不存在');
        }
        return response.text(); // 现在期待是文本内容
      })
      .then(textContent => {
        // 直接将文本内容显示在textarea
        document.getElementById('textareaContent').value = textContent;
      })
      .catch(error => {
        alert("查看文件时出错: " + error.message);
      });
  }

  // 保存修改后的内容到服务器的函数
  function saveModifiedContent(filename, content) {
    var encodedContent = encodeURIComponent(content);
    var urltocall = "/edittxt?txtpath=" + filename + "&con=" + encodedContent;
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        alert("成功修改");
      }
    };
    xmlhttp.open("GET", urltocall, false);
    xmlhttp.send();

    // 实现您的保存逻辑，比如发送到服务器
    hideModal('modifyModal'); // 保存后关闭模态框
  }
  function closeModalEdit(modalId) {
    document.getElementById(modalId).style.display = 'none';
    selectedFilesForDownload = [];
  }
  function lookPic(path) {
    var imgElement = document.getElementById('displayedImage');
    var captionText = document.getElementById("caption");
    imgElement.src = path;
    captionText.innerHTML = ''; // 清空图片描述，默认可以为空或者根据需要设置
    var modal = document.getElementById("myModal");
    modal.style.display = "block"; // 显示弹窗
  }
  function checkClick(event) {
    var modal = document.getElementById("myModal");
    var img = document.getElementById("modalImage");
    if (event.target === modal && event.target !== img) {
      modal.style.display = "none";
    }
  }

</script>
