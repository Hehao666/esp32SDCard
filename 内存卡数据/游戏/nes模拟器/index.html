<body onload="scrollTo(0,document.body.scrollHeight)">
    <div id="templatemo_wrapper_outer">
        <div id="templatemo_wrapper_inner">

            <div id="templatemo_content_wrapper">

                <div class="templatemo_side_bar margin_right_10">

                    <div class="header_01">游戏说明</div>
                    <ul>
                        <li><a>选择游戏... = 点击游戏列表下拉框选择</a></li>
                        <li><a>暂停&开始 = 暂停或继续游戏</a></li>
                        <li><a>重新开始 = 重新开始游戏</a></li>
                        <li><a>打开&关闭声音 = 打开或关闭游戏声音</a></li>
                        <li><a>房打&缩小 = 放大或缩小游戏窗口</a></li>
                    </ul>
                    <br />
                    <div class="header_01">游戏控制</div>
                    <ul>
                        <li><a>A = K / Num-3</a></li>
                        <li><a>B = J / Num-2</a></li>
                        <li><a>上 = W / PGUP</a></li>
                        <li><a>下 = S / PGDN</a></li>
                        <li><a>左 = A / HOME</a></li>
                        <li><a>右 = D / END</a></li>
                        <li><a>开始 = ENTER / Num-8</a></li>
                        <li><a>选择 = CTRL / Num-7</a></li>
                        <li><a>控制说明 = 按键"/"左边为P1右边为P2</a></li>
                    </ul>
                </div>

                <div class="templatemo_play margin_right_10">
                    <center>
                        <div id="emulator"></div>
                    </center>
                </div>

                <div class="cleaner"></div>
            </div>
        </div>
    </div>
    <div class="margin_bottom_10"></div>
