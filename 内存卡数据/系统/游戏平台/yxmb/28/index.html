		ctx.fillStyle = '#000';
		ctx.arc(300,300,100,0,4*pi2);
		ctx.closePath();
		ctx.fill();
		ctx.beginPath();
		ctx.fillStyle = '#fff';
		ctx.arc(300,300,96,0,4*pi2);
		ctx.closePath();
		ctx.fill();
		ctx.beginPath();
		ctx.fillStyle = '#000';
		ctx.moveTo(370,300);
		ctx.lineTo(250,230);
		ctx.lineTo(250,370);
		ctx.closePath();
		ctx.fill();
	}

			ctx.beginPath();
			ctx.strokeStyle = choo[i].c ||'#fff';

		}
		ctx.fillStyle = '#999';

		ctx.fillRect(w2+fadewh,0-fadewh,w2,h2);
		ctx.fillRect(0-fadewh,h2+fadewh,w2,h2);
