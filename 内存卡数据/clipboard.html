<script>
    function storage() {
        fetch('/get_clipboard')
            .then(response => response.json())
            .then(data => {
                calStorage(data);
            })
            .catch(error => console.error('Error:', error));
    }
    function calStorage(data) {
        const currentMemoryStr = bytesToSize(data.totalstorage);
        const totalMemoryStr = bytesToSize(data.totalstorage - data.storage);

        document.getElementById('currentMemory').innerText = totalMemoryStr;
        document.getElementById('totalMemory').innerText = " / " + currentMemoryStr;

        let percentageUsed = (data.storage / data.totalstorage) * 100;
        percentageUsed = Math.min(percentageUsed, 100);
        const progressBar = document.getElementById('memory-progress');
        progressBar.style.background = `linear-gradient(to right, #007bff 0%, #f3f3 ${percentageUsed}%)`;

        const detext = decodeURIComponent(data.clipboardContent);
        document.getElementById('clipboardTextArea').value = detext;
    }
    function bytesToSize(bytes) {
        var sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
        if (bytes == 0) return '0 B';
        var i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
        var size = bytes / Math.pow(1024, i);
        if (sizes[i] !== 'B') {
            size = size.toFixed(2);
        }
        return size + ' ' + sizes[i];
    }
    function theSave() {
        var text = document.getElementById('clipboardTextArea').value;
        var con = encodeURIComponent(text);
        //var con = text.replace(/\+/g, '%2B').replace(/#/g, '%23').replace(/%/g, '%25').replace(/&/g, '%26').replace(/\r\n/g, '%0D%0A').replace(/\n/g, '%0D%0A');
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "/edittxt?txtpath=/copy.txt&con=" + con, true);
        xmlhttp.send();
        xmlhttp.onload = function (e) { alert(this.responseText); }
    }
    function theCopy() {
        var textArea = document.getElementById('textArea');
        textArea.select();
        document.execCommand('copy');
        alert('复制成功');
    }
    window.onload = storage;
</script>
